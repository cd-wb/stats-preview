<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!--// Google font -->

  <!-- CSS style -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <!-- //CSS style -->

  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: #eee; }
    .attribution a { color:lightblue; }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <div class="card-content">
        <h1 class="content-title">
          Get <span class="i">insights</span> that help your business grow.
        </h1>
        <p class="content-descreption">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <section class="content-category">
          <div class="comp">10k+ <div>companies</div></div>
          <div class="temp">314 <div>templates</div></div>
          <div class="quer">12m+ <div>queries</div></div>
        </section>
      </div>
      <picture class="img">
        <source srcset="images/image-header-desktop.jpg" media="(min-width:1000px)">
        <img src="images/image-header-mobile.jpg" alt="">
        <div class="color"></div>
      </picture>
    </article>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cd-wb" target=_blank>codeWeb</a>.
  </footer>
</body>
</html>
